<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>这是几道送命题</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="https://www.dark-wing.com/img/favicon.png">
</head>
<body>
	<div class="loading">
		<div class="loading-list">
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
			<span class="point"></span>
		</div>
		<div class="loading-text">玩命加载中...</div>
	</div>
	<section class="first-page">
		<p class="first-page-text">你的女朋友来消息了，一定要想清楚再回答哦</p>
		<button class="first-page-continue">点击继续</button>
	</section>
	<section class="chat-page">
		<header>
			<div class="nav-left">
				<i class="icon icon-nav-left"></i>
				<span>超级无敌小仙女</span>
			</div>
			<div class="nav-right">
				<i class="icon icon-nav-right"></i>
			</div>
		</header>
		<main>
			<div class="message-list"></div>
		</main>
		<footer>
			<i class="icon icon-voice"></i>
			<div class="text-input"></div>
			<i class="icon icon-face"></i>
			<i class="icon icon-plus"></i>
		</footer>
		<div class="message-select"></div>
	</section>
	<div class="tips hide">
		<div class="cover"></div>
		<div class="tips-container">
			<p class="tips-text"></p>
			<div class="tips-icon">
				<i class="icon icon-replay"></i>
				<i class="icon icon-share"></i>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./main.js"></script>
	<div style="display:none;"><script type="text/javascript" src="//rf.revolvermaps.com/0/0/6.js?i=55rwupqghxb&amp;m=7&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=0" async="async"></script></div>
</body>
</html>
